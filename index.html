<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Movement Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Zodiac Movement Calculator</h1>

        <!-- Input fields for date and time -->
        <label for="date">Enter Date:</label>
        <input type="date" id="date">

        <label for="time">Enter Time (Hours:Minutes:Seconds):</label>
        <input type="time" id="time" step="1">

        <button onclick="calculateZodiacMovement()">Calculate Zodiac Movement</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
